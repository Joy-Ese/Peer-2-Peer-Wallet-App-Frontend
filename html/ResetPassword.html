<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globus Wallet | Reset Password</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="shortcut icon" href="../images/Logo-.png" type="image/x-icon">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');

    body {
      font-family: 'Poppins', sans-serif!important;
      font: 500 1rem 'Poppins', sans-serif!important;
    }

    p {
      font-size: 16px;
    }

    label {
      font-size: 17px;
    }

    .form__message--error {
      color: #df3434;
    }
  </style>
</head>
<body>
  <div class="mask d-flex align-items-center h-100 pt-5 gradient-custom-3">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card card-style">
            <div class="container mt-3 mb-3 d-flex">
              <div class="col-xl-6 d-xl-block">
                <img src="../images/Logo-.png" alt="Sample photo" class="img-fluid logo-img"/>
              </div>
            </div>
            
            <div class="card-body p-5">
              <div class="col">
                <p><b>Reset Password</b></p>
                <form id="resetPasswordForm">
                  <small class="form__message form__message--error" id="error_msg"></small>
                  <div class="form-outline mb-3">
                    <label class="form-label mt-2" for="passwordReset">Password</label>
                    <input type="password" id="passwordReset" class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline mb-3">
                    <label class="form-label mt-2" for="emailReset">Email</label>
                    <input type="email" id="emailReset" class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline mb-3">
                    <label class="form-label mt-2" for="tokenReset">Token</label>
                    <input type="text" id="tokenReset" class="form-control form-control-lg" />
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="submit" value="Submit" class="btn btn-primary btn-block gradient-custom-4 text-body">
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const baseUrl = "http://localhost:7236";

    function sendResetPasswordData() {
    var resetPasswordData = {};
    resetPasswordData["password"] = document.getElementById("passwordReset").value;
    resetPasswordData["email"] = document.getElementById("emailReset").value;
    resetPasswordData["token"] = document.getElementById("tokenReset").value;
    return resetPasswordData;
  }

  const resetPassForm = document.getElementById("resetPasswordForm");

  resetPassForm.addEventListener("submit", function (e) {
    e.preventDefault();
    var myHeaders = new Headers();
    var payloadData = sendResetPasswordData();
    myHeaders.append("Content-Type", "application/json");
    fetch(`${baseUrl}/api/Email/ResetPassword`, {
      method: "POST",
      headers: myHeaders,
      body: JSON.stringify(payloadData),
    }).then(response => {
    return response.json()
  }).then(
    response => {
      console.log(response);
      if(!response.status){
        return displayError(response.message);
      }
      return displayError(response.message);
      
    })
  .catch(error => console.log('error', error));
  })

  function displayError(message){
  document.getElementById("error_msg").innerHTML = message
}

  // setTimeout(function(){
  //   window.location.href = "http://127.0.0.1:5500/html/UserLogin.html";
  // },8000);

  </script>


</body>
</html>
