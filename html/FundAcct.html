<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globus Wallet | Fund Account</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/FundAcct.css">
  <link rel="shortcut icon" href="../images/Logo-.png" type="image/x-icon">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light borderB bg-white">
      <div class="container">
        <div class="navbar-brand">
          <img src="../images/Logo-.png" alt="Logo" class="img-fluid logo-img"/>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav me-auto mb-2 mb-lg-0">
            
          </div>
          <div class="d-flex">
            <div class="me-2" id="dUsername">Welcome </div>
            <a href="./UserProfile.html">
              <img src="../images/girl.jpg"
                class="img-fluid rounded-circle"
                alt="Profile" width="20" height="20"
              />
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div class="container bg-light pb-5">
    <div class="row">
      <div class="col-3 borderR bg-white mt-1">
        <div class="">
          <nav class="nav flex-column nav-pills nav-fill">
            <li class="nav-item pt-3 liButton">
              <a class="nav-link bg-light turnBlack" href="./Dashboard.html">
                <div class="col-6 d-flex justify-content-between">
                  <i class="fa fa-house mt-1"></i>
                  <p>Dashboard</p>
                </div>
              </a>
            </li>
            <li class="nav-item pt-3 liButton">
              <a class="nav-link bg-light turnBlack" href="./FundTran.html">
                <div class="col-7 d-flex justify-content-between">
                  <i class="fa fa-money-bill-transfer mt-1"></i>
                  <p>Fund Transfer</p>
                </div>
              </a>
            </li>

            <li class="nav-item liButton">
              <a class="nav-link bg-light turnBlack" href="./FundAcct.html">
                <div class="col-7 d-flex justify-content-between">
                  <i class="fa fa-credit-card mt-1"></i>
                  <p>Fund Account</p>
                </div>
              </a>
            </li>
          </nav>
        </div>

        <div class="">
          <nav class="nav flex-column nav-pills nav-fill">
            <li class="nav-item liButton">
              <a class="nav-link bg-light turnBlack" href="#">
                <div class="col-7 d-flex justify-content-between">
                  <i class="fa fa-bell mt-1"></i>
                  <p>Notifications</p>
                </div>
              </a>
            </li>
            <li class="nav-item pt-3 liButton">
              <a class="nav-link bg-light turnBlack" href="#" id="btnLogoff">
                <div class="col-5 d-flex justify-content-between">
                  <i class="fa fa-arrow-right-from-bracket mt-1"></i>
                  <p>Logout</p>
                </div>
              </a>
            </li>
          </nav>
        </div>
      </div>

      <div class="col-9">
        <div>
          <form>
            <div class="row pb-5">
              <h6 class="pt-4 fontColT">ADD FUNDS</h6>
              <p class="fontColP">Select payment option to add funds to your Wallet balance.</p>
              <p class="fontColP">Deposit Amount</p>
              <div class="col-9 d-flex">
                <div class="col-2">
                  <button type="button" class="btn btn-outline-secondary">
                    <i class="fa-solid fa-naira-sign nSign me-1"></i>1000
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-outline-secondary">
                    <i class="fa-solid fa-naira-sign nSign me-1"></i>5000
                  </button>
                </div>
                <div class="col-4">
                  <input type="text" class="btn btn-outline-secondary" placeholder="Enter Amount"/>
                </div>
              </div>
              
            </div>


            <div class="row pb-5">
              <div class="col-6 d-flex justify-content-between">
                <div class="input-group mb-3 col-5">
                  <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                    <img src="../images/paypal.png" class="imgPayMethod" alt="">
                  </div>
                </div>
                <div class="input-group mb-3 col-5">
                  <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                    <img src="../images/atm.png" class="imgPayMethod" alt="">
                  </div>
                </div>
              </div>
            </div>


            <div class="row">
              <button class="btn btn-secondary ms-2 col-11" type="submit" 
              value="Submit">SELECT PAYMENT METHOD AND CONTINUE</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="container checkBgd">
    <footer class="text-center text-dark ">
      <div class="container pt-2">
        <section class="mb-4">
          <a class="btn btn-outline-light m-1 rounded-circle" href="#!" role="button">
            <i class="fab fa-facebook-f"></i>
          </a>
  
          <a class="btn btn-outline-light m-1 rounded-circle" href="#!" role="button">
            <i class="fab fa-twitter"></i>
          </a>
  
          <a class="btn btn-outline-light m-1 rounded-circle" href="#!" role="button">
            <i class="fab fa-instagram"></i>
          </a>
  
          <a class="btn btn-outline-light m-1 rounded-circle" href="#!" role="button">
            <i class="fab fa-linkedin-in"></i>
          </a>
  
        </section>
      </div>
  
      <div class="text-center pt-2">
        Copyright &copy; 
        <script>document.write(new Date().getFullYear())</script> 
        <span class="text-dark">Wallet App</span>
      </div>
    </footer>
  </div>



  <!-- <script src="../js/FundTran.js"></script> -->

  <script src="https://kit.fontawesome.com/de4f84b1fe.js" crossorigin="anonymous"></script>

</body>
</html>
