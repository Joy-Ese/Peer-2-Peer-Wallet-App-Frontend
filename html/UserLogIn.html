<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globus Wallet | Log In</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/UserLogIn.css">
  <link rel="shortcut icon" href="../images/Logo-.png" type="image/x-icon">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
  <section class="h-100 bg-white">
    <div class="container mb-3">
      <div class="col-xl-6 d-none d-xl-block">
        <img src="../images/Logo-.png" alt="Sample photo" class="img-fluid logo-img"/>
      </div>
    </div>

    <div class="mask d-flex align-items-center h-100 pb-5 gradient-custom-3">
      <div class="container h-100 testShadow">
        <div class="row p-3 d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card card-style">
              <!-- <div class="col-xl-6 d-none d-xl-block position-absolute start-0 top-20 translate-middle-y">
                <img src="../images/Login-pana.svg"
                  alt="Sample photo" class="img-fluid form-img"/>
              </div> -->
              <div class="card-body p-md-5">
                <h3 class="text-uppercase text-center mb-5">Log In</h3>

                <form id="loginForm">
                  <div class="form__message form__message--error" id="error_msg"></div>
                  <div class="form-outline mb-3">
                    <label class="form-label mt-2" for="userNameLogin">Username</label>
                    <input type="text" id="userNameLogin" class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline mb-3 d-flex">
                    <div class="col-12">
                      <label class="form-label mt-2" for="passwordLogin">Password</label>
                      <input type="password" id="passwordLogin" class="form-control form-control-lg" /> 
                    </div>
                    <a class="spanEye" id="icon-click">
                      <span class="fa-solid fa-eye-slash" id="togglePassword"></span>
                      <!-- <span class="fa-solid fa-eye d-none"></span> -->
                    </a>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="submit" value="Submit" class="btn btn-primary btn-block gradient-custom-4 text-body">
                      Login
                    </button>
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">Don't have an account? 
                    <a href="./UserSignUp.html" class="fw-bold text-body"><u>Register here</u></a>
                  </p>

                  <p class="text-center text-muted mt-3 mb-0">Forget Password? 
                    <a href="./ForgetPassword.html" class="fw-bold text-body"><u>Click here</u></a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="../js/UserLogin.js"></script>

  <script src="https://kit.fontawesome.com/de4f84b1fe.js" crossorigin="anonymous"></script>

</body>
</html>
