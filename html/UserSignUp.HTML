<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globus Wallet | Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <link rel="stylesheet" href="../css/UserSignUp.css">
  <link rel="shortcut icon" href="../images/Logo-.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/de4f84b1fe.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="h-100 bg-white">
    <div class="container mb-3">
      <div class="col-xl-6 d-none d-xl-block">
        <img src="../images/Logo-.png" alt="Sample photo" class="img-fluid logo-img"/>
      </div>
    </div>

    <div class="container py-2 h-100 testShadow">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="../images/signup.jpg"
                  alt="Sample photo" class="img-fluid form-img"/>
              </div>
              <form class="col-xl-6" id="signUpForm">
                <div class="card-body p-md-5 text-black ">
                  <b><h3 class="mb-3 text-uppercase text-center">Sign Up</h3></b>

                  <div class="row">
                    <div class="col-md-12 mb-3">
                      <div class="form-outline">
                        <label class="form-label mt-2" for="firstName">First Name</label>
                        <input type="text" id="firstName" class="form-control form-control" />
                      </div>
                    </div>
                    <div class="col-md-12 mb-3">
                      <div class="form-outline">
                        <label class="form-label mt-2" for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-control form-control" />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 mb-3">
                      <div class="form-outline">
                        <label class="form-label mt-2" for="userName">Username</label>
                        <input type="text" id="userName" class="form-control form-control" />
                      </div>
                    </div>
                    <div class="col-md-12 mb-3">
                      <div class="form-outline">
                        <label class="form-label mt-2" for="password">Password</label>
                        <input type="password" id="password" class="form-control form-control" />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 mb-3">
                      <div class="form-outline">
                        <label class="form-label mt-2" for="email">Email</label>
                        <input type="email" id="email" class="form-control form-control" />
                      </div>
                    </div>
                    <div class="col-md-12 mb-3">
                      <div class="form-outline">
                        <label class="form-label mt-2" for="phoneNumber">Phone Number</label>
                        <input type="text" id="phoneNumber" class="form-control form-control" />
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-3">
                    <label class="form-label" for="address">Address</label>
                    <input type="text" id="address" class="form-control form-control" />
                  </div>

                  <div class="d-flex justify-content-center pt-3">
                    <button class="btn btn-primary ms-2" type="submit" value="Submit" >Submit</button>
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">Already have an account? 
                    <a href="./UserLogIn.html" class="fw-bold text-body"><u>Login here</u></a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="../js/User.js"></script>
</body>
</html>
