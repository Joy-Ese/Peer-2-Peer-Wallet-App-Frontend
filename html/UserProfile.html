<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globus Wallet | User Profile</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <link rel="stylesheet" href="../css/UserProfile.css">
    <link rel="shortcut icon" href="../images/Logo-.png" type="image/x-icon">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light borderB bg-white">
      <div class="container">
        <div class="navbar-brand">
          <img src="../images/Logo-.png" alt="Logo" class="img-fluid logo-img"/>
        </div>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav me-auto mb-2 mb-lg-0">
            
          </div>
          <div class="d-flex">
            <div class="me-2" id="dUsername">Welcome </div>
            <a href="#">
              <img src="../images/girl.jpg"
                class="img-fluid rounded-circle"
                alt="Profile" width="20" height="20"
              />
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div class="container bg-light pb-5">
    <div class="row">
      <div class="col-3 borderR bg-white mt-1">
        <div class="">
          <nav class="nav flex-column nav-pills nav-fill">
            <li class="nav-item pt-3 liButton">
              <a class="nav-link bg-light turnBlack" href="./Dashboard.html">
                <div class="col-6 d-flex justify-content-between">
                  <i class="fa fa-house mt-1"></i>
                  <p>Dashboard</p>
                </div>
              </a>
            </li>
            <li class="nav-item pt-3 liButton">
              <a class="nav-link bg-light turnBlack" href="./FundTran.html">
                <div class="col-7 d-flex justify-content-between">
                  <i class="fa fa-money-bill-transfer mt-1"></i>
                  <p>Fund Transfer</p>
                </div>
              </a>
            </li>

            <li class="nav-item liButton">
              <a class="nav-link bg-light turnBlack" href="./FundAcct.html">
                <div class="col-7 d-flex justify-content-between">
                  <i class="fa fa-credit-card mt-1"></i>
                  <p>Fund Account</p>
                </div>
              </a>
            </li>
          </nav>
        </div>

        <div class="">
          <nav class="nav flex-column nav-pills nav-fill">
            <li class="nav-item liButton">
              <a class="nav-link bg-light turnBlack" href="#">
                <div class="col-7 d-flex justify-content-between">
                  <i class="fa fa-bell mt-1"></i>
                  <p>Notifications</p>
                </div>
              </a>
            </li>
            <li class="nav-item pt-3 liButton">
              <a class="nav-link bg-light turnBlack" href="#" id="btnLogoff">
                <div class="col-5 d-flex justify-content-between">
                  <i class="fa fa-arrow-right-from-bracket mt-1"></i>
                  <p>Logout</p>
                </div>
              </a>
            </li>
          </nav>
        </div>
      </div>

      <div class="col-9">
        <div>
          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <div class="form-outline">
                  <label class="form-label mt-2" for="firstName">First Name</label>
                  <input type="text" id="firstName" class="form-control" placeholder="FirstName" readonly>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-outline">
                  <label class="form-label mt-2" for="lastName">Last Name</label>
                  <input type="text" id="lastName" class="form-control" placeholder="LastName" readonly>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <div class="form-outline">
                  <label class="form-label mt-2" for="userName">Username</label>
                  <input type="text" id="userName" class="form-control" placeholder="FirstName" readonly>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-outline">
                  <label class="form-label mt-2" for="phoneNumber">Phone Number</label>
                  <input type="text" id="phoneNumber" class="form-control" placeholder="LastName" readonly>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mb-3">
                <div class="form-outline">
                  <label class="form-label mt-2" for="email">email@email.com</label>
                  <input type="email" id="email" class="form-control" placeholder="FirstName" readonly>
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <div class="form-outline">
                  <label class="form-label mt-2" for="address">Address</label>
                  <input type="text" id="address" class="form-control" placeholder="LastName" readonly>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <div class="form-outline">
                  <label class="form-label mt-2" for="pin">Pin</label>
                  <input type="password" id="pin" class="form-control" 
                    maxlength="4" placeholder="Old Pin" readonly>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-outline">
                  <label class="form-label mt-2" for="newPin">New Pin</label>
                  <input type="password" id="newPin" class="form-control"
                  maxlength="4" pattern="^[0-9]{4}$" placeholder="New Pin">
                </div>
              </div>
            </div>

            <button class="btn btn-primary ms-2" type="submit" value="Submit">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="container checkBgd">
    <footer class="text-center text-dark ">
      <div class="container pt-2">
        <section class="mb-4">
          <a class="btn btn-outline-light m-1 rounded-circle" href="#!" role="button">
            <i class="fab fa-facebook-f"></i>
          </a>
  
          <a class="btn btn-outline-light m-1 rounded-circle" href="#!" role="button">
            <i class="fab fa-twitter"></i>
          </a>
  
          <a class="btn btn-outline-light m-1 rounded-circle" href="#!" role="button">
            <i class="fab fa-instagram"></i>
          </a>
  
          <a class="btn btn-outline-light m-1 rounded-circle" href="#!" role="button">
            <i class="fab fa-linkedin-in"></i>
          </a>
  
        </section>
      </div>
  
      <div class="text-center pt-2">
        Copyright &copy; 
        <script>document.write(new Date().getFullYear())</script> 
        <span class="text-dark">Wallet App</span>
      </div>
    </footer>
  </div>

  <!-- <script src="../js/FundTran.js"></script> -->

  <script src="https://kit.fontawesome.com/de4f84b1fe.js" crossorigin="anonymous"></script>

</body>
</html>
