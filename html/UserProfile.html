<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globus Wallet | User Profile</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <link rel="stylesheet" href="../css/UserProfile.css">
  <link rel="shortcut icon" href="../images/Logo-.png" type="image/x-icon">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body onload="startCountdown()">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light borderB bg-white">
      <div class="container">
        <div class="navbar-brand">
          <img src="../images/Logo-.png" alt="Logo" class="img-fluid logo-img"/>
        </div>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav me-auto mb-2 mb-lg-0">
            
          </div>
          <div class="d-flex">
            <div class="me-2" id="dUsername">Welcome </div>
            <a href="#">
              <img src="../images/girl.jpg"
                class="img-fluid rounded-circle"
                alt="Profile" width="20" height="20"
              />
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div class="container bg-light pb-5">
    <div class="row">
      <div class="col-3 borderR bg-white mt-1">
        <div class="">
          <nav class="nav flex-column nav-pills nav-fill">
            <li class="nav-item pt-3 liButton">
              <a class="nav-link bg-light turnBlack" href="./Dashboard.html">
                <div class="col-6 d-flex justify-content-between">
                  <i class="fa fa-house mt-1"></i>
                  <p>Dashboard</p>
                </div>
              </a>
            </li>
            <li class="nav-item pt-3 liButton">
              <a class="nav-link bg-light turnBlack" href="./FundTran.html">
                <div class="col-7 d-flex justify-content-between">
                  <i class="fa fa-money-bill-transfer mt-1"></i>
                  <p>Fund Transfer</p>
                </div>
              </a>
            </li>

            <li class="nav-item liButton">
              <a class="nav-link bg-light turnBlack" href="./FundAcct.html">
                <div class="col-7 d-flex justify-content-between">
                  <i class="fa fa-credit-card mt-1"></i>
                  <p>Fund Account</p>
                </div>
              </a>
            </li>
          </nav>
        </div>

        <div class="">
          <nav class="nav flex-column nav-pills nav-fill">
            <li class="nav-item liButton">
              <a class="nav-link bg-light turnBlack" href="#">
                <div class="col-7 d-flex justify-content-between">
                  <i class="fa fa-bell mt-1"></i>
                  <p>Notifications</p>
                </div>
              </a>
            </li>
            <li class="nav-item pt-3 liButton">
              <a class="nav-link bg-light turnBlack" href="#" id="btnLogoff">
                <div class="col-5 d-flex justify-content-between">
                  <i class="fa fa-arrow-right-from-bracket mt-1"></i>
                  <p>Logout</p>
                </div>
              </a>
            </li>
          </nav>
        </div>
      </div>

      <div class="col-9">
        <div>
          <div class="row">
            <h4 class="col mb-3 pt-3">
              Update Your Profile
            </h4>
          </div>
          <form id="changePinForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <p class="fontCol">FIRST NAME</p>
                <div class="form-outline">
                  <div class="me-2 borderRound" id="firstName"> </div>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <p class="fontCol">LAST NAME</p>
                <div class="form-outline">
                  <div class="me-2 borderRound" id="lastName"> </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <p class="fontCol">USERNAME</p>
                <div class="form-outline">
                  <div class="me-2 borderRound" id="userName"> </div>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <p class="fontCol">PHONE NUMBER</p>
                <div class="form-outline">
                  <div class="me-2 borderRound" id="phoneNumber"> </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mb-3">
                <p class="fontCol">EMAIL</p>
                <div class="form-outline">
                  <div class="me-2 borderRound" id="email"> </div>
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <p class="fontCol">ADDRESS</p>
                <div class="form-outline">
                  <div class="me-2 borderRound" id="address"> </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <div class="form-outline">
                  <label class="form-label mt-2" for="oldPin">Old Pin</label>
                  <input type="password" id="oldPin" class="form-control" 
                    maxlength="4" pattern="^[0-9]{4}$" placeholder="Old Pin" />
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-outline">
                  <label class="form-label mt-2" for="newPin">New Pin</label>
                  <input type="password" id="newPin" class="form-control"
                  maxlength="4" pattern="^[0-9]{4}$" placeholder="New Pin" />
                </div>
              </div>
              <p id="error_msg" class="giveStyling pe-3"></p> 
            </div>

            <button class="btn btn-primary ms-2" type="submit" value="Submit">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="container checkBgd">
    <footer class="text-center text-dark ">
      <div class="container pt-2">
        <section class="mb-4">
          <a class="btn btn-outline-light m-1 rounded-circle" href="#!" role="button">
            <i class="fab fa-facebook-f"></i>
          </a>
  
          <a class="btn btn-outline-light m-1 rounded-circle" href="#!" role="button">
            <i class="fab fa-twitter"></i>
          </a>
  
          <a class="btn btn-outline-light m-1 rounded-circle" href="#!" role="button">
            <i class="fab fa-instagram"></i>
          </a>
  
          <a class="btn btn-outline-light m-1 rounded-circle" href="#!" role="button">
            <i class="fab fa-linkedin-in"></i>
          </a>
  
        </section>
      </div>
  
      <div class="text-center pt-2">
        Copyright &copy; 
        <script>document.write(new Date().getFullYear())</script> 
        <span class="text-dark">Wallet App</span>
      </div>
    </footer>
  </div>

  <script src="../js//UserProfile.js"></script>

  <script src="https://kit.fontawesome.com/de4f84b1fe.js" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>

</body>
</html>
